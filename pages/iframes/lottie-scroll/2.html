<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Lottie animation with parallax effect on page scroll</title>


 </head>
    
<body translate="no">
    <div>
        <div style="background-color:transparent; height:1px; position:sticky; top:0">
            <lottie-player 
                id="firstLottie" 
                src="https://assets2.lottiefiles.com/packages/lf20_ug2jsixg.json" 
                background="transparent" 
                speed="1" 
                style="width:100%; height: auto;"
            ></lottie-player>
        </div>

        <div id="MyContainerId" style="height:300vh; background-color:transparent"></div>
    
    
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
        <script>
            LottieInteractivity.create({
                mode: 'scroll',
                player: '#firstLottie',
                container: '#MyContainerId',
                actions: [{
                    visibility: [0, 1],
                    type: 'seek',
                    frames: [0, 100],
                }, ],
            });
        </script>
    </div>

        <div style="height:200vh; background-color:wheat"></div>

    </body>
</html>
